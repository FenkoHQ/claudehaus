<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLAUDEHAUS</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%230A0A0A' width='32' height='32'/><path d='M8 6 L8 26 L12 26 L12 18 L20 18 L20 14 L12 14 L12 10 L24 10 L24 6 Z' fill='%23FF9E45'/><rect x='6' y='6' width='20' height='20' fill='none' stroke='%23FF9E45' stroke-width='1'/><rect x='4' y='4' width='24' height='24' fill='none' stroke='%23333' stroke-width='1'/></svg>">
    <link rel="stylesheet" href="/static/css/fenko.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    {{template "content" .}}

    <div id="login-modal" class="modal hidden">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <span>AUTHENTICATION REQUIRED</span>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 1rem;">Enter your Claudehaus token to continue.</p>
                <div id="login-error" class="error-message hidden"></div>
                <form id="login-form" onsubmit="return submitLogin(event)">
                    <input type="password" id="token-input" class="input-field" placeholder="Enter token..." autocomplete="current-password" autofocus>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">[CONNECT]</button>
                    </div>
                </form>
                <p class="muted" style="margin-top: 1rem; font-size: 0.85rem;">
                    Get your token with: <code>claudehaus tokens list</code>
                </p>
            </div>
        </div>
    </div>

    <script src="/static/js/claudehaus.js"></script>
</body>
</html>
